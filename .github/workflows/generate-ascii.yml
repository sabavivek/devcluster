name: Generate ASCII

on: 
   push

jobs:
  build_job1:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: Execute shell script
      run: ls

  test_job2:
    needs: build_job1
    runs-on: ubuntu-latest
    steps:
    - name: list
      run: ls -ltra

  deploy_job3:
    needs: test_job2
    runs-on: ubuntu-latest
    steps:
    - name: list files
      run: ls -al

